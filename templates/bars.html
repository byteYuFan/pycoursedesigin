{% extends 'base.html' %}
{% load  custom_filters %}
{% block form-bar %}
    <table class="table table-info  table-striped table-hover table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Bars</th>
        </tr>
        </thead>
        <tbody>
        {% for bar in bars %}
            <tr>
                <th scope="row">1</th>
                <td>{{ bar.username }}</td>
                <td>{{ bar.bar|divide:65536 }} MB</td>

            </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
